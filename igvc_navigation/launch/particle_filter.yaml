particle_filter:
  num_particles: 32
  resample_threshold: 0.8   #From 0 to 1
  covariance_coefficient: 0.8
  variance:
    x: 0.1 # X veloctiy in robot's frame
    y: 0.0000001 # Y velocty in robot's frame (AKA should be zero, but idk)
    yaw: 0.03
profile: false
voxel_grid_size: 0.1
visualization:
  hue: #0 to 360
    start: 257.0
    end: 12.0
  saturation: # 0 to 100
    start: 75
    end: 100
  lightness:
    start: 70
    end: 60
transform_max_wait_time: 1 # Seconds I think?
update_time_threshold: 0.2
start_x: 100
start_y: 100
start_z: 0

particle_filter_buffer_size: 64
pose_buffer_size: 64

debug: true

lidar_topic: "/scan/pointcloud"
fused_topic: "/odometry/filtered"
odometry_frame: "/odom"
base_frame: "/base_link"
lidar_frame: "/lidar"
parent_frame: "/odom"
child_frame: "/particle_filter"