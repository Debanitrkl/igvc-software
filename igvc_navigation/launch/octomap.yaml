octree:
  resolution: 0.1
  lazy_evaluation: false
sensor_model:
  hit: 0.8
  miss: 0.45
  min: 0.03
  max: 0.97
  max_range: 60
  mismatch_penalty: 5
  empty_coeff: 0.000001
  occupied_coeff: 1
  free_coeff: 1
  algorithm_number: 4
filter:
  min_distance: 2
  max_distance: 40
ground_filter:
  iterations: 200
  distance_threshold: 0.05
  eps_angle: 0.15
  plane_distance: 0.04
map:
  # In units of meters, not cells
  # width of grid = width / resolution
  length_x: 150
  width_y: 150
  length: 150
  width: 150
  start_x: 75
  start_y: 75
  encoding: "CV_8UC1"
  log_odds_default: 0
