octree:
  resolution: 0.2
sensor_model:
  hit: 0.7
  miss: 0.4
  min: 0.05
  max: 0.95
  max_range: 60
ground_filter:
  iterations: 100
  distance_threshold: 0.2
  eps_angle: 0.15
  plane_distance: 0.07
map:
  # In units of meters, not cells
  # width = width / resolution
  length: 200
  width: 200
  encoding: "CV_8UC1"
  log_odds_default: 0
